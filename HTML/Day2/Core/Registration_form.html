<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
      <div>
        <form>
          <div>
            <label>First Name : * </label>
            <input type="text" name="first_name" />
          </div>
          <div>
            <label>Last Name : * </label>
            <input type="text" name="last_name" />
          </div>
          <div>
            <label>Email Address : * </label>
            <input type="email" />
          </div>
          <div>
            <label>Password : * </label>
            <input type="password" name="password" />
          </div>

          <div>
            <label>Confirm Password : * </label>
            <input type="password" name="confirm_password" />
          </div>
          <div>
            <label>Birthday : </label>
            <input type="date" name="dofbirth" />
          </div>

          <div><label>Gender Identity :</label></div>

          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" value="binary" id="binary" />
          <label for="binary">Non-binary</label>
          <input type="radio" name="gender" value="prefer" id="prefer" />
          <label for="prefer">I prefer not to answer</label>

          <p>A short description about myself :</p>
          <textarea name="description" cols="30" rows="3"></textarea>
          <div>
            <label> Favorite Language : </label>

            <select name="flanguage">
              <option>Javascript</option>
              <option>Java</option>
              <option>Python</option>
            </select>
          </div>
          <div>
            <input
              type="checkbox"
              name="emailupdate"
              id="emailupdate"
              checked
            />
            <label for="emailupdate">
              Yes , I would like to receive periodic email updates.
            </label>
          </div>
          <br />

          <input type="submit" value="Create Account " />
          <p>* Indicates a required field</p>
        </form>
      </div>
    </div>
  </body>
</html>
