<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
      <div>
        <form>
          <div>
            <label>First Name : * </label>&nbsp; &nbsp; &nbsp; 
            <input type="text" name="first_name"   placeholder="Type FirstName"/>
          </div> <br>
          <div>
            <label>Last Name : * </label>&nbsp; &nbsp; &nbsp; 
            <input type="text" name="last_name" placeholder=" LastName"/>
          </div> <br>
          <div>
            <label>Email Address : * </label>
            <input type="email" placeholder="Type Email"/>
          </div> <br>
          <div>
            <label>Password : * </label>&nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="password" name="password"  placeholder=" Password"/>
          </div><br>

          <div>
            <label>Confirm Password : * </label>&nbsp; 
            <input type="password" name="confirm_password" placeholder="Confirm Password" />
          </div> <br>
          <div>
            <label>Birthday : </label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="date" name="dofbirth" />
          </div><br>

          <div><label>Gender Identity :</label></div> <br>

          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" value="binary" id="binary" />
          <label for="binary">Non-binary</label>
          <input type="radio" name="gender" value="prefer" id="prefer" />
          <label for="prefer">I prefer not to answer</label>

          <p>A short description about myself :</p>
          <textarea name="description" cols="30" rows="3"   placeholder="Description"></textarea>
          <div>&nbsp; <br>
            <label> Favorite Language : </label> 

            <select name="flanguage">
              <option>Javascript</option>
              <option>Java</option>
              <option>Python</option>
              <option>DotNet</option>
              <option>C#</option>
              <option>C++</option>
              <option>Flutter</option>
              <option>Go</option>
              <option>Rails</option>






            </select>
          </div>&nbsp; &nbsp; 
          <div>
            <input
              type="checkbox"
              name="emailupdate"
              id="emailupdate"
              checked
            />
            <label for="emailupdate">
              Yes , I would like to receive periodic email updates.
            </label>
          </div>
          <br />
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <input type="submit" value="Create Account " /><br>
           <p>&nbsp; &nbsp;  * Indicates a required field</p>
        </form>
      </div>
    </div>
  </body>
</html>
